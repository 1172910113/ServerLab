<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加房子</title>
</head>
<body>
<form action="/HouseOp/addHouse" method="post">
    <span>地址</span><input name="location" type="text"><br>
    <span>面积</span><input name="area" type="text"><br>
    <span>价格</span><input name="price" type="text"><br>
    <span>类型</span><input name="type" type="text"><br>
    <span>层数</span><input name="floor" type="text"><br>
    <span>建造时间</span><input name="buildTime" type="text"><br>
    <span>时间限制</span><input name="timeLimit" type="text"><br>
    <button type="submit">添加!</button>
</form>
</body>
</html>
